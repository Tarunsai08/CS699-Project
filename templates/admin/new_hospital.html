{% extends 'base.html' %}
{% block content %}
  <div class="card form-card">
    <h2>Register medical institution</h2>
    <form method="post">
      <label>System Username<input name="username" required></label>
      <label>Institution Name<input name="display_name"></label>
      <label>Password<input type="password" name="password" required></label>
      <label>Contact Email<input name="email" type="email"></label>
      <div class="form-actions">
        <button class="btn" type="submit">Create Account</button>
        <a class="link" href="{{ url_for('admin_dashboard') }}">Return to Dashboard</a>
      </div>
    </form>
  </div>
{% endblock %}
