{% extends 'base.html' %}
{% block content %}
<div class="card form-card">
  <h2>Edit Hospital</h2>

  <form method="post">

    <label>Institution Name
      <input name="display_name" value="{{ hospital.display_name }}" required>
    </label>

    <label>Contact Email
      <input type="email" name="email" value="{{ hospital.email }}">
    </label>

    <label>Username
        <input name="username" value="{{ hospital.username }}" required>
    </label>
    
    <label>New Password (leave empty if no change)
        <input type="password" name="password">
    </label>

    <div class="form-actions">
        <button class="btn" type="submit">Save Changes</button>
        <a class="link" href="{{ url_for('admin_dashboard') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
