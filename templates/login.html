{% extends 'base.html' %}
{% block content %}
  <div class="card form-card">
    <h2 id="login-title">User Login</h2>
    <form method="post" aria-labelledby="login-title">
      <label for="username">Username <span aria-label="required">*</span>
        <input id="username" name="username" type="text" required aria-required="true" autocomplete="username">
      </label>
      <label for="password">Password <span aria-label="required">*</span>
        <input id="password" name="password" type="password" required aria-required="true" autocomplete="current-password">
      </label>
      <div class="form-actions">
        <button class="btn" type="submit">Sign In</button>
        <button class="btn" type="button" onclick="window.location.href='{{ url_for('signup') }}'" aria-label="Navigate to signup page">Create an account</button>
      </div>
    </form>
  </div>
{% endblock %}
