{% extends 'base.html' %}
{% block content %}
  <div class="card form-card">
    <h2>User Registration</h2>
    <form method="post">
      <label>Username<input name="username" required></label>
      <label>Password<input type="password" name="password" required></label>
      <label>Full Name<input name="name"></label>
      <label>Email Address<input name="email" type="email"></label>
      <label>Phone Number<input name="phone"></label>
      <label>City / Region<input name="city"></label>
      <label>Age<input type="number" name="age" required></label>
      <label>Blood Group
        <select name="blood_group" required>
          <option value="">Select Blood Group</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option>
          <option>AB+</option><option>AB-</option>
        </select>
      </label>
      <div class="form-actions">
        <button class="btn" type="submit">Complete Registration</button>
        <a class="link" href="{{ url_for('login') }}">Existing user? Login here</a>
      </div>
    </form>
  </div>
{% endblock %}
