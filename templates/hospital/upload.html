{% extends 'base.html' %}
{% block content %}
  <div class="card form-card">
    <h2>Import Donor Data</h2>
    <p>Select a CSV file to batch import donor records into the central registry. Ensure the file follows the standard formatting guidelines.</p>

    <form method="post" enctype="multipart/form-data">
      <label>Data File (CSV)<input type="file" name="file" accept=".csv" required></label>
      <div class="form-actions">
        <button class="btn" type="submit">Process Import</button>
      </div>
    </form>
  </div>
{% endblock %}
